<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Poppins', sans-serif;
        }
        label {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Estrangeiro ou não?</h1>
    <p>
        <label for="pais">Em que país você nasceu? (Por favor escreva tudo corretamente): </label>
        <input type="text" name="txtpais" id="txtpais">
    </p>
    <p>
        <input type="button" value="Testar" onclick="testar()">
    </p>
    <div id="res"></div>

    <script>
        function testar(){
            var pais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')

            if (pais == 'Brasil'){
                res.innerText = `Você nasceu no ${pais}, então isso te faz um Brasileiro!`
            } 
            if (pais != 'Brasil') {
                res.innerHTML = `Você é um estrangeiro, Bem-Vindo!`
            }
        }
    </script>
</body>
</html>
